<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Home Page</title>
    <!-- Pulls in the external normalize.min.css file, which is a CSS reset file to normalize the formatting of elements across browsers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="static/css/home.css">
    <!-- Pulls in the external jquery-3.3.1.min.js file to provide the jQuery functionality youâ€™ll use to create the single-page application interactivity -->
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <h1 class="banner">Users Demo Application</h1>
        <div class="section editor">
            <label for="username">User
                <input id="username" type="text" />
            </label>
            <br />
            <label for="strategy">Strategy
              <input id="strategy" type="text" />
          </label>
            <button id="create">Create</button>
        </div>
        <div class="users">
            <table>
                <caption>Users</caption>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>ID</th>
                        <th>Strategy</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="error">
        </div>
    </div>
    <div class="info">
        <p>
            Visit <code class="code">api/users</code> to view all the API data. 
        </p>
        <p>
            Visit <code class="code">api/ui</code> to see what the request looks like in detail on Swagger's UI. 
        </p>
    </div>
</body>
<script src="static/js/home.js"></script>
</html>
